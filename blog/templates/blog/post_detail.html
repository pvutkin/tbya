{% extends 'base.html' %}

{% block title %}{{ post.title }} - TBYA.RU{% endblock %}

{% block content %}
<div class="container">
    <div class="post-details-section">
        <h1>{{ post.title }}</h1>
        <div class="blog-meta">
            <span class="blog-date">{{ post.published_at|date:"d.m.Y" }}</span>
        </div>
        
        <div class="post-content">
            {{ post.content|safe }}
        </div>
    </div>
</div>
{% endblock %}
